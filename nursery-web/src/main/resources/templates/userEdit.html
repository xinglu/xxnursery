<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人中心-个人资料编辑">
    <meta name="author" content="meishiqiang">
    <link rel="shortcut icon" href="/img/ico/favicon32.ico" th:href="@{/img/ico/favicon32.ico}">
    <title>个人资料编辑</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-fileupload/bootstrap-fileupload.css"/>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>
</head>
<body>
<section id="container" class="">
    <!--头部-->
    <header class="">
        <!--导航栏-->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-sm" href="http://www.bootcss.com">新星幼儿园</a>
                </div>
                <div class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li><a th:href="'/index'" target="_blank">首页</a></li>
                        <li><a th:href="'/job_detail'" target="_blank">职位</a></li>
                        <li><a href="https://www.sasscss.com/" target="_blank">发现</a></li>
                        <li><a th:href="'/information'" target="_blank">咨询</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right hidden-sm">
                        <li><a href="/about/">简历</a></li>
                        <li><a href="/about/">上传</a></li>
                        <li class="active"><a th:href="'/consumer/personal/1'">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--搜索框-->
        <div class="row inner search-inner"></div>
    </header>
    <!--头部-->

    <!--正文-->
    <section>
        <section>
            <div class="container">
                <div class="row position">
                    <!--个人 侧标栏-->
                    <aside class="profile-nav col-lg-3">
                        <section class="panel" th:object="${data.queryResult.object}">
                            <div class="user-heading round">
                                <a href="#">
                                    <th:block th:if="*{consumerURL== null}">
                                        <img src="/img/profile-avatar.jpg" alt="头像">
                                    </th:block>
                                    <th:block th:if="*{consumerURL!= null}">
                                        <img th:src="*{consumerURL}" alt="头像">
                                    </th:block>
                                </a>
                                <h1 th:text="*{consumerName}">meishiqiang</h1>
                                <p th:text="*{consumerEmail}== null?'':*{consumerEmail}">13243038531@163.com</p>
                                <p th:text="*{consumerCellPhone}== null?'':*{consumerCellPhone}">13243038531</p>
                            </div>

                            <ul class="nav nav-pills nav-stacked">
                                <li><a th:href="'/consumer/personal/1'"> <i class="fa fa-user"></i> 个人资料</a></li>
                                <li class="active"><a th:href="'/manage/consumer/visitConsumerEdit/1'"> <i
                                        class="fa fa-edit"></i> 编辑个人资料</a></li>
                            </ul>
                        </section>
                    </aside>
                    <!--个人 侧标栏-->
                    <aside class="profile-info col-lg-9">
                        <section class="panel">
                            <div class="bio-graph-heading">
                                个人资料信息
                            </div>
                            <div class="panel-body bio-graph-info">
                                <div class="panel-heading"> 个人资料信息</div>
                                <form class="form-horizontal" role="form" th:object="${data.queryResult.object}"
                                      id="proFrom">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">自我介绍</label>
                                        <div class="col-lg-10">
                                        <textarea th:if="*{consumerSignature!=null}" name="consumerSignature"
                                                  id="consumerSignature" class="form-control" cols="30" rows="10"
                                                  th:text="*{consumerSignature}"></textarea>
                                            <textarea th:if="*{consumerSignature==null}" name="consumerSignature"
                                                      id="consumerSignature" class="form-control" cols="30" rows="10"
                                                      th:text="这家伙很懒！什么都没有留下!!"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">姓名</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerName"
                                                   name="consumerName"
                                                   th:value="*{consumerName}==null?'':*{consumerName}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">昵称</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerNickname"
                                                   name="consumerNickname"
                                                   th:value="*{consumerNickname}==null?'':*{consumerNickname}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">地址</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerAddress"
                                                   name="consumerAddress"
                                                   th:value="*{consumerAddress}==null?'':*{consumerAddress}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">生日</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerBirthday"
                                                   name="consumerBirthday"
                                                   th:value="*{consumerBirthday}==null?'':*{consumerBirthday}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">加入时间</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerJoinDay"
                                                   name="consumerJoinDay"
                                                   th:value="*{consumerJoinDay}==null?'':*{consumerJoinDay}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">电子邮件</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerEmail"
                                                   name="consumerEmail"
                                                   th:value="*{consumerEmail}==null?'':*{consumerEmail}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">手机号</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerCellPhone"
                                                   name="consumerCellPhone"
                                                   th:value="*{consumerCellPhone}==null?'':*{consumerCellPhone}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">年龄</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="consumerAge" name="consumerAge"
                                                   th:value="*{consumerAge}==null?'':*{consumerAge}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="button" id="btn_pro" class="btn btn-success">保存</button>
                                            <button type="button" class="btn btn-default">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                        <section>
                            <div class="panel panel-primary">
                                <div class="panel-heading"> 设置新密码和头像</div>
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" th:object="${data.queryResult.object}">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">当前密码</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"
                                                       th:value="*{consumerPass}==null?'':*{consumerPass}" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">新密码</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="consumerPass"
                                                       name="consumerPass">
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="control-label col-md-3">更改头像</label>
                                            <div class="col-md-9">
                                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                                    <!--图片封面-->
                                                    <div class="fileupload-new thumbnail"
                                                         style="width: 200px; height: 150px;">
                                                        <img th:if="*{consumerURL==null}"
                                                             src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"
                                                             alt=""/>
                                                        <img th:if="*{consumerURL!=null}" th:src="*{consumerURL}"/>
                                                    </div>
                                                    <div class="fileupload-preview fileupload-exists thumbnail"
                                                         style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                    <div>
                                                   <span class="btn btn-white btn-file">
                                                   <span class="fileupload-new"><i
                                                           class="fa fa-paper-clip"></i> 更改</span>
                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> 更改</span>
                                                   <input type="file" class="default"/>
                                                   </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button type="submit" class="btn btn-info">保存</button>
                                                <button type="button" class="btn btn-default">取消</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </aside>
                </div>
            </div>
        </section>

    </section>
    <!--正文-->
    <!--页脚-->
    <footer class="site-footer">
        <div class="text-center">
            2013 &copy; FlatLab by VectorLab.
            <a href="#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--页脚-->
</section>

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/assets/jquery-knob/js/jquery.knob.js"></script>
<script src="/js/respond.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<script src="/js/slidebars.min.js"></script>
<script src="/js/common-scripts.js"></script>

<script>

</script>

</body>
</html>
